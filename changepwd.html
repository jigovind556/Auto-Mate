<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="CSS/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/signup.css">
    <style>
        label{
            font-family: Dosis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="person_image"></div>
            <div id="heading"><h3><u>Change</u> <u> Password</u></h3></div>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="inputs">
            <label>Old Password</label>
            <input type="password" id="OldPwd" placeholder="Existing password" />
            <label>New Password</label>
            <input type="password" id="NewPwd" placeholder="Min 6 charaters long" />
            <label>Re-Enter New Password*</label>
            <input type="password" id="RePwd" placeholder="Re-enter new password" />
            <div id="alert"></div>
            <button onclick="changepwd()">Proceed</button>
        </div>
    </div>
    <script src="JavaScript/Axios.js"></script>
    <script src="JavaScript/apple.js"></script>
    <script src="JavaScript/pwdchange.js"></script>
</body>
</html>
