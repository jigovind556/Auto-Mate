<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Julius+Sans+One&family=Marcellus+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    />
    <title>SignUp</title>
    <link rel="stylesheet" href="CSS/signup.css" />
    <link rel="stylesheet" href="CSS/loader.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- <form > -->
    <div class="container">
      <div class="brand-logo"></div>
      <div class="brand-title">
        <span class="auto">Auto</span> <span class="hiphen">-</span> Mate
      </div>
      <div class="inputs">
        <label>Name</label>
        <input type="text" id="name" placeholder="Name" />
        <label>Phone</label>
        <input type="number" id="Mobile_no" placeholder="+91********" />
        <label >Email</label>
        <input type="email" id="Email" placeholder="example@nitkkr.ac.in" />
        <label id="changinglabel" style="display: none">Password</label>
        <!-- <input type="number" id="OTP" placeholder="Enter OTP" style="display: none"/> -->
        <input
          type="password"
          id="Password"
          placeholder="Min 6 charaters long"
          style="display: none"
        />
        <button id="signupButton">Send OTP To Email</button>
      </div>
      <a class="register" href="signin.html">Click if already registered</a>
    </div>
    <!-- </form> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JavaScript/Axios.js"></script>
    <script src="JavaScript/apple.js"></script>
    <script src="JavaScript/signup.js"></script>
    <script src="JavaScript/loader.js"></script>
  </body>
</html>
